<!DOCTYPE html>
<html lang="en">
<head>
  {% block meta %}
 
   <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <meta property='og:image' content="assets/logo/logo2.jpg">
    <meta name="description" content="cardápio do dia">
    <meta name="og:description" content="cardápio do dia">
    <meta name="theme-color" content="#019F6C">
    <meta property="og:site_name" content="assets/logo/logo2.jpg">
    <meta property="og:title" content="Cardápio">
    {% endblock %}

    {% block link %}
    <link rel="icon" type="image/png" sizes="32x32" href="assets/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/ico/favicon-16x16.png">
    <link rel="manifest" href="{{url_for('index.static',filename='assets/ico/site.webmanifest')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel='stylesheet' href="{{url_for('index.static',filename='css/stile.css')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/ico/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
    {% endblock %}

       <!-- <script src="https://unpkg.com/react@15/dist/react.js"></script> <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> -->
  
    <title>{% block title %}{% endblock %}Cardápio</title>
    
</head>
<body>
  {% block navbar %}
    <!-- Image and text -->
<nav class="navbar navbar-light" style="background-color: #0e2220;">
    <a class="navbar-brand" href="#">
      <img src="{{url_for('index.static',filename='assets/logo/logo.png')}}" width="30" height="30" class="d-inline-block rounded align-top" alt="">
      Cardápio
    </a>
  </nav>
<br/><br/>
{% endblock %}

<div>
{% block content %}



{% endblock %}
</div>





{%block footer %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{{ url_for('index.static',filename='js/app.js') }}"></script>


    <footer class="text-center text-white" style="background-color:#071110;">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          {% block footer_section %}

          <!-- Twitter -->
          <a class="btn btn-outline-light btn-floating m-1" title="Twitter - BezerraReinan" href="https://twitter.com/BezerraReinan" role="button"
            ><i class="bi bi-twitter"></i></a>
    
          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating m-1" title="Instagram - reinanbr_" href="https://www.instagram.com/reinanbr_/" role="button"
            ><i class="bi bi-instagram"></i></a>
    
          <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" title="GitHub - ReinanBr" href="https://github.com/reinanbr" role="button"
            ><i class="bi bi-github"></i></a>

            {% endblock %}
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: #040a0a;">
        © 2023
        <a class="text-white" href="https://github.com/reinanbr">Reinan Br</a>
      </div>
      <!-- Copyright -->
    </footer>

    {% endblock %}
</body>
</html>
